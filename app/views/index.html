<!DOCTYPE html>
<html>

        <title>MyL Online</title>
        <link rel="stylesheet" type="text/css" href="css/reset.css">
        <link rel="stylesheet" type="text/css" href="css/main.css">
        <script src="js/libs/require/require.js"></script>
        <script>
            requirejs.config({
                baseUrl: 'js',
                urlArgs: 'bust=' + (new Date()).getTime(),
                paths: {
                    backbone: 'libs/backbone/backbone-min',
                    hgn: 'libs/require/plugins/hgn',
                    hogan: 'libs/hogan/hogan',
                    jquery: 'libs/jquery/jquery-3.0.0.min',
                    text: 'libs/require/plugins/text',
                    underscore: 'libs/underscore/underscore-min'
                }
            });

            requirejs(['jquery'], function ($) {
                $.noConflict();
                $(document).ready(function () {
                    requirejs(['apps/main']);
                });
            });
        </script>
    </head>
    <body>
        <div id="loaders">
            <div id="page-loader">PAGE LOADER</div>
            <div id="section-loader">SECTION LOADER</div>
        </div>
        <div id="pages">

            <div id="dashboard"></div>
            <div id="banned"></div>
        </div>
