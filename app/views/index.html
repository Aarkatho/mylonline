<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="description" content="">
        <meta name="keywords" content="">
        <meta name="author" content="">
        <title>MyL Online</title>
        <link rel="stylesheet" type="text/css" href="css/reset.css">
        <link rel="stylesheet" type="text/css" href="css/main.css">
        <script src="js/libs/require/require.js"></script>
        <script>
            requirejs.config({
                baseUrl: 'js',
                urlArgs: 'bust=' + (new Date()).getTime(),
                paths: {
                    backbone: 'libs/backbone/backbone-min',
                    hgn: 'libs/require/plugins/hgn',
                    hogan: 'libs/hogan/hogan',
                    jquery: 'libs/jquery/jquery-3.0.0.min',
                    text: 'libs/require/plugins/text',
                    underscore: 'libs/underscore/underscore-min'
                }
            });

            requirejs(['jquery'], function ($) {
                $.noConflict();
                // temp >
                var test = true;
                function loader () {
                    if (test) {
                        test = false;
                        $('#loader p').animate({opacity: 1}, 750, function () {
                            loader();
                        });
                    } else {
                        test = true;
                        $('#loader p').animate({opacity: 0.25}, 750, function () {
                            loader();
                        });
                    }
                }
                $('#loader p').fadeIn(500, function () {
                    loader();
                });
                // temp <
                $(document).ready(function () {
                    requirejs(['apps/main']);
                });
            });
        </script>
    </head>
    <body>
        <div id="temp-container">
            <div id="loader">
                <p>CARGANDO</p>
            </div>
            <div id="pages"></div>
        </div>
    </body>
</html>
